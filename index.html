<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
    <!-- end -->
    <link href="style.css" rel="stylesheet"/>
    <link href="media.css" rel="stylesheet"/>
    <title>Spotify-Web Player:Music for everyone</title>
</head>
<body>
    <!-- header-section -->
    <header>
        <div class="header-mid">
            <div class="header-mid-left">
                <div class="logo-2">
                    <a href="image/"><img src="image/mobile-logo.jpg"/></a>
                </div>
                <div class="logo-img">
                    <a href="index.html"><img src="image/logo.png"/></a>
                </div>
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                </div>
                <div class="search">
                    <form>
                        <button type="submit" class="btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <input type="text" placeholder="What do you want to play ?" required/>
                        <div class="folder">
                            <i class="fa-solid fa-folder-open"></i>
                        </div>
                    </form>
                </div>
                <div class="login">
                    <a href="#">Log in</a>
                </div>
            </div>
            <div class="header-mid-right">
                <div class="header-mid-right-items right-brd">
                    <div class="right-items">
                        <h3><a href="#">Premium</a></h3>
                    </div>
                    <div class="right-items">
                        <h3><a href="#">Support</a></h3>
                    </div>
                    <div class="right-items">
                        <h3><a href="#">Download</a></h3>
                    </div>
                </div>
                <div class="header-mid-right-items left-brd">
                    <div class="right-items">
                        <h3>
                            <a href="#">
                                <i class="fa-solid fa-circle-arrow-down"></i>InstallApp
                            </a>
                        </h3>
                    </div>
                    <div class="right-items">
                        <h3><a href="#">Sign up</a></h3>
                    </div>
                    <div class="right-items login-up">
                        <h3><a href="#">Log in</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- end -->

    <!-- mobile-header -->
    <div class="mobile-header">
        <div class="mobile-header-logo">
            <a href="index.html">
                <img src="image/mobile-logo.jpg"/>
            </a>
        </div>
        <div class="open-app">
            <button>Open App</button>
            <div class="mobile-menu-icon">
                <a href="#">
                    <i class="fa-solid fa-bars"></i>
                </a>
            </div>
        </div>
    </div>
    <!-- end -->

    <!-- mobile-footer -->
    <div class="mobile-footer">
        <div class="mobile-footer-item">
            <a href="index.html">
                <i class="fa-solid fa-house"></i>
                <span>Home</span>
            </a>
        </div>
        <div class="mobile-footer-item">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
                <span>Search</span>
            </a>
        </div>
        <div class="mobile-footer-item">
            <a href="#">
                <i class="fa-solid fa-book"></i>
                <span>Your Library</span>
            </a>
        </div>
        <div class="mobile-footer-item">
            <a href="#">
                <i class="fa-brands fa-spotify"></i>
                <span>Premium</span>
            </a>
        </div>
    </div>
    <!-- end -->
</body>
</html>
